<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
	<title>绑定手机号</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/dialog.css">
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
	
	<!-- login begin -->
	<div id="loginContainer">
		
		<!-- findpwd begin -->
		<div class="login-form findpwd">
			<div class="step step1">
				<div class="banner"></div>
				<div class="wrapper">
					<ul class="form">
						<li class="clearfix">
							<input type="text" class="txt-mobile" placeholder="请输入您的手机号码">
							<a href="javascript:;" class="btn-vcode">获取短信验证码</a>
						</li>
						<li>
							<input type="text" class="txt-vcode" placeholder="请输入验证码">
						</li>
					</ul>
					<p class="info fr">若收不到短信验证码，请尝试使用 <a href="javascript:;" class="btn-voice">语音验证码</a></p>
					<div class="btns">
						<a href="javascript:;" class="btn btn-next">下一步</a>
						<a href="javascript:;" class="btn btn-direct">直接登录</a>
					</div>			
				</div>
			</div>
			<div class="step step2">
				<div class="banner"></div>
				<div class="wrapper">
					<ul class="form">
						<li class="clearfix">
							<input type="password" class="txt-password" placeholder="请输入新密码">
						</li>
						<li>
							<input type="password" class="txt-confirmpwd" placeholder="再次输入新密码">
						</li>
					</ul>
					<div class="btns">
						<a href="javascript:;" class="btn btn-login">完成，去登录</a>
					</div>			
				</div>
			</div>
		</div>
		<!-- findpwd login end -->

	</div>
	<!-- login end -->

	<!-- mask-action begin -->
	<div id="maskAction">
		<div class="action-container">
			<div class="slider">
		        <div class="label">向右滑动验证</div>
		        <div class="track">
		            <div class="bg-green"></div>
		        </div>
		        <div class="button">
		            <div class="icon"></div>
		        </div>
		    </div>
		</div>
	</div>
	<!-- mask-action end -->

	<!-- scripts begin -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
		.script('assets/plugins/zepto/zepto.min.js').wait()
		.script('assets/plugins/zepto/touch.js').wait()
		.script('assets/plugins/tweenmax/TweenMax.min.js').wait()
		.script('assets/plugins/dialog2/js/dialog.min.js').wait()
		.script('assets/plugins/fastclick.js').wait()
		.script('assets/js/login.js');
	</script>
	<!-- script end -->
</body>
</html>
