<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
	<title>我的订单</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/dialog.css">
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/order-result.css">
</head>
<body>
	
	<!-- 订单结果页 begin -->
	<div class="page-container" id="pageContainer">
		
		<!-- 支付成功 begin -->
		<div class="result-container success-container">
			<div class="msg">
				<p class="txt"><i></i><span>订单已成功提交！</span></p>
				<a href="javascript:;" class="order-detail">查看订单详情</a>
			</div>
		</div>
		<!-- 支付成功 end -->

		<!-- 支付失败 begin -->
		<div class="result-container fail-container">
			<div class="msg">
				<p class="txt"><i></i><span>支付失败！</span></p>
				<a href="javascript:;" class="order-detail">重新支付(<span class="countdown">03:00</span>)</a>
			</div>
			<div class="payment">
				<div class="payment-header">
					<p>当前支付方式：<span class="curr-payment">支付宝</span></p>
				</div>
				<div class="payment-container">
					<ul class="clearfix">
						<li class="alipay active">
							<a href="javascript:;">
								<img src="assets/imgs/order/payment_alipay.jpg" alt="">
							</a>
						</li>
						<li class="wechat">
							<a href="javascript:;">
								<img src="assets/imgs/order/payment_wechat.jpg" alt="">
							</a>
						</li>
						<li class="cmb">
							<a href="javascript:;">
								<img src="assets/imgs/order/payment_cmb.jpg" alt="">
							</a>
						</li>
						<li class="ecard">
							<a href="javascript:;">
								<img src="assets/imgs/order/payment_ecard.jpg" alt="">
							</a>
						</li>
						<li class="99bill">
							<a href="javascript:;">
								<img src="assets/imgs/order/payment_99bill.jpg" alt="">
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 支付失败 end -->

	</div>
	<!-- 订单结果页 end -->

	<!-- scripts begin -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
		.script('assets/plugins/zepto/zepto.min.js').wait()
		.script('assets/plugins/zepto/touch.js').wait()
		.script('assets/plugins/tweenmax/TweenMax.min.js').wait()
		.script('assets/plugins/dialog2/js/dialog.min.js').wait()
		.script('assets/plugins/fastclick.js').wait()
		.script('assets/js/common.js').wait()
		.script('assets/js/order-result.js');
	</script>
	<!-- script end -->
</body>
</html>
