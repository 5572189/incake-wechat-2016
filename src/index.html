<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
	<title>INCAKE | 首页</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="assets/plugins/iosselect/iosSelect.css">
	<link rel="stylesheet" href="assets/css/dialog.css">
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
	
	<!-- index-page header begin -->
	<header id="idxHeader">
		<input type="hidden" name="city_id" id="cityId" value=""> 
		<div class="location" id="showCity" city_id='021'>上海</div>
		<div class="logo"></div>
	</header>
	<!-- index-page header end -->

	<!-- index-page notice begin -->
	<div id="idxNotice">
		<div class="notice-icon"></div>
		<p class="notice-msg"></p>
		<a href="javascript:;" class="notice-close"></a>
	</div>
	<!-- index-page notice end -->

	<!-- index-page slide begin -->
	<div id="idxSlide" class="swiper-container">
		<div class="swiper-wrapper"></div>
		<div class="swiper-pagination"></div>
	</div>
	<script id="tplIdxSlide" type="text/html">
		{{each list as value i}}
		<div class="swiper-slide">
			<a href="{{value.link}}"><img src="{{value.img}}" alt=""></a>
		</div>
		{{/each}}
	</script>
	<!-- index-page slide end -->

	<!-- index-page nav begin -->
	<nav id="idxNav"></nav>
	<script id="tplIdxNav" type="text/html">
		<ul class="clearfix">
			{{each list as value i}}
			<li class="{{value.category}}">
				<a href="{{value.link}}"></a>
				<div class="text">
					<p class="cn">{{value.title.cn}}</p>
					<p class="en">{{value.title.en}}</p>
				</div>
			</li>
			{{/each}}
		</ul>
	</script>
	<!-- index-page nav end -->
	
	<!-- index-page section begin -->
	<div id="idxSection">

		<!-- 精品推荐 begin -->
		<section>
			<div class="sec-header">
				<h2>精品推荐</h2>
			</div>
			<div class="sec-body">
				<div class="sec-recommend swiper-container" id="recSlide">
					<div class="swiper-wrapper"></div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</section>
		<script id="tplRecSlide" type="text/html">
			{{each list as slide i}}
			<div class="swiper-slide">
				{{each slide as item index}}
				<div class="slide-item clearfix">
					<a href="{{item.link}}" class="img">
						<img src="{{item.img}}" alt="">
					</a>
					<div class="text">
						<div class="name">
							<p class="cn">{{item.name.cn}}</p>
							<p class="en">{{item.name.en}}</p>
						</div>
						<p class="desc">{{item.desc}}</p>
						<div class="ext">
							<div class="clearfix">
								<p class="clearfix">
									<span class="price">￥{{item.price}}</span>
									<span> / </span>
									<span class="pound">{{item.pound}}</span>
									<span>磅</span>
								</p>
								<a href="javascript:;" class="favor"></a>
							</div>
							<p class="discount clearfix">
								<span class="num1">{{item.discount.num1}}</span>
								<span class="num2">{{item.discount.num2}}</span>
								<span>折</span>
							</p>
						</div>
					</div>
				</div>
				{{/each}}
			</div>
			{{/each}}
		</script>
		<!-- 精品推荐 end -->

		<!-- 新品上市 begin -->
		<section>
			<div class="sec-header">
				<h2>新品上市</h2>
			</div>
			<div class="sec-body">
				<div class="sec-new" id="newOnSale"></div>
			</div>
		</section>
		<script id="tplNewOnSale" type="text/html">
			{{if single}}
				{{each list as item i}}
					<div class="single-item">
						<a href="{{item.link}}" class="img">
							<img src="{{item.img}}" alt="">
						</a>
						<div class="text">
							<p class="name clearfix">
								<span class="cn">{{item.name.cn}}</span>
								<span class="en">{{item.name.en}}</span>
							</p>
							<p class="desc">{{item.desc}}</p>
							<div class="ext">
								<p class="clearfix">
									<span class="price">￥{{item.price}}</span>
									<span> / </span>
									<span class="pound">{{item.pound}}</span>
									<span>磅</span>
								</p>
							</div>
						</div>
					</div>
				{{/each}}
			{{else}}
				<div class="swiper-container">
					<div class="multi-list swiper-wrapper clearfix">
					{{each list as item i}}
						<div class="multi-item swiper-slide">
							<a href="{{item.link}}" class="img">
								<img src="{{item.img}}" alt="">
							</a>
							<div class="text">
								<p class="name clearfix">
									<span class="cn">{{item.name.cn}}</span>
									<span class="en">{{item.name.en}}</span>
								</p>
								<p class="desc">{{item.desc}}</p>
								<div class="ext">
									<p class="clearfix">
										<span class="price">￥{{item.price}}</span>
										<span> / </span>
										<span class="pound">{{item.pound}}</span>
										<span>磅</span>
									</p>
								</div>
							</div>
						</div>
					{{/each}}
					</div>
				</div>
			{{/if}}			
		</script>
		<!-- 新品上市 end -->

		<!-- 广告位 begin -->
		<section>
			<div class="ad-container" id="idxAd">
				<a href="javascript:;" class="img">
					<img src="assets/imgs/index/ad_img.jpg" alt="">
				</a>
			</div>
		</section>
		<!-- 广告位 end -->

		<!-- 口味 begin -->
		<section>
			<div class="sec-header">
				<h2>口味</h2>
			</div>
			<div class="sec-body">
				<div class="sec-taste" id="tasteSec"></div>
			</div>
		</section>
		<script id="tplTaste" type="text/html">
			<div class="swiper-container">
				<div class="list swiper-wrapper clearfix">
				{{each list as item i}}
					<div class="item swiper-slide">
						<a href="{{item.link}}" class="img">
							<img src="{{item.img}}" alt="">
						</a>
						<div class="text">
							<a href="{{item.link}}" class="name">
								<span class="cn">{{item.name.cn}}</span>
								<span class="en">{{item.name.en}}</span>
								<i class="circle-arrow"></i>
							</a>
						</div>
					</div>
				{{/each}}
				</div>
			</div>
		</script>
		<!-- 口味 end -->

		<!-- 场景 begin -->
		<section>
			<div class="sec-header">
				<h2>场景</h2>
			</div>
			<div class="sec-body">
				<div class="sec-scene" id="sceneSec"></div>
			</div>
		</section>
		<script id="tplScene" type="text/html">
			<div class="swiper-container">
				<div class="list swiper-wrapper clearfix">
				{{each list as item i}}
					<div class="item swiper-slide">
						<a href="{{item.link}}" class="img">
							<img src="{{item.img}}" alt="">
						</a>
						<div class="text">
							<a href="{{item.link}}" class="name">
								<span>{{item.name}}</span>
								<i class="circle-arrow"></i>
							</a>
						</div>
					</div>
				{{/each}}
				</div>
			</div>
		</script>
		<!-- 场景 end -->
		
		<!-- 查看全部产品 begin -->
		<section>
			<div class="view-all" id="viewAll">
				<a href="list.html#!category=all">查看全部产品 >></a>
			</div>
		</section>
		<!-- 查看全部产品 end -->
	</div>
	<!-- index-page section end -->

	<!-- index-page copyright begin -->
	<footer id="idxCopyright">
		<p>沪ICP备 12045835 号</p>
		<p>Copyright © 2014 INCAKE Company All Right Reserved</p>
	</footer>
	<!-- index-page copyright end -->

	<!-- common navbar begin -->
	<div class="navbar clearfix" id="menuNav">
		<a href="index.html" class="link choiceness active">
			<div class="img"></div>
			<p>精选</p>
		</a>
		<a href="list.html" class="link discovery">
			<div class="img"></div>
			<p>发现</p>
		</a>
		<a href="basket.html" class="link shopping-basket">
			<div class="img">
				<span class="num">9</span>
			</div>
			<p>购物篮</p>
		</a>
		<a href="login.html" class="link mine">
			<div class="img"></div>
			<p>我的</p>
		</a>
	</div>
	<!-- common navbar end -->

	<!-- scripts begin -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
		.script('assets/plugins/zepto/zepto.min.js').wait()
		.script('assets/plugins/zepto/touch.js').wait()
		.script('assets/plugins/zepto/fx.js').wait()
		.script('assets/plugins/swiper/js/swiper.min.js').wait()
		.script('assets/plugins/tweenmax/TweenMax.min.js').wait()
		.script('assets/plugins/liMarquee.js').wait()
		.script('assets/plugins/artTemplate/dist/template.js').wait()
		.script('assets/plugins/dialog2/js/dialog.min.js').wait()
		.script('assets/plugins/fastclick.js').wait()
		.script('assets/plugins/iosselect/adaptive.js').wait()
		.script('assets/plugins/iosselect/iscroll.js').wait()
		.script('assets/plugins/iosselect/iosSelect_rem.js').wait()
		.script('assets/js/index.js');
	</script>
	<!-- script end -->
</body>
</html>
