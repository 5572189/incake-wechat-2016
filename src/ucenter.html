<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
	<title>我的</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/dialog.css">
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/ucenter.css">
</head>
<body>
	
	<!-- ucenter begin -->
	<div class="page-container">

		<!-- avator container begin -->
		<div class="avator-container">
			<div class="avator">
				<img src="assets/imgs/ucenter/avator_img.png" alt="">
			</div>
			<p class="nick-name">zhangsan124</p>
		</div>
		<!-- avator container end -->

		<!-- order container begin -->
		<div class="order-container section">
			<div class="section-header">
				<div class="header-wrapper navigator">
					<div class="header-container clearfix">
						<span class="title">我的订单</span>
						<a href="javascript:;" class="btn view-all-orders">查看全部订单</a>
					</div>
				</div>
			</div>
			<div class="section-body">
				<ul class="clearfix">
					<li class="all">
						<a href="ucenter-order.html?ordertype=all"></a>
						<p class="text">全部订单</p>
					</li>
					<li class="payment">
						<a href="ucenter-order.html?ordertype=unpay"><span class="num">1</span></a>
						<p class="text">待支付</p>
					</li>
					<li class="prepare">
						<a href="ucenter-order.html?ordertype=preparing"><span class="num">0</span></a>
						<p class="text">准备中</p>
					</li>
					<li class="comment">
						<a href="ucenter-order.html?ordertype=uncomment"><span class="num">1</span></a>
						<p class="text">待评论</p>
					</li>
				</ul>
				<p class="notice">最近一个订单将于2月10日 19:00－21:00 送达</p>
			</div>
		</div>
		<!-- order container end -->

		<!-- favor container begin -->
		<div class="favor-container section">
			<div class="section-header">
				<div class="header-wrapper navigator">
					<div class="header-container clearfix">
						<span class="title">我的喜欢</span>
						<a href="my-favor.html" class="btn view-all-favors">查看全部喜欢</a>
					</div>
				</div>
			</div>
			<div class="section-body">
				<div class="empty"></div>
			</div>
		</div>
		<!-- favor container end -->

		<!-- balance container begin -->
		<div class="balance-container section">
			<div class="section-body">
				<div class="balance-wrapper clearfix">
					<a href="javascript:;" class="gold-coin">
						<span class="num">10</span>
						<span class="title">金币</span>
					</a>
					<a href="javascript:;" class="silver-coin">
						<span class="num">7</span>
						<span class="title">银币</span>
					</a>
					<a href="javascript:;" class="coupons">
						<span class="num">2</span>
						<span class="title">优惠券</span>
					</a>
				</div>
			</div>
		</div>
		<!-- balance container end -->

		<!-- section group begin -->
		<div class="section-group">
			<div class="section">
				<!-- 我的地址 begin -->
				<div class="section-item section-address">
					<div class="item-wrapper navigator">
						<a href="javascript:;" class="item-container clearfix">
							<span class="title">我的地址</span>
						</a>
					</div>
				</div>
				<!-- 我的地址 end -->
			</div>
			<div class="section">
				<!-- 设置 begin -->
				<div class="section-item section-settings">
					<div class="item-wrapper navigator">
						<a href="javascript:;" class="item-container clearfix">
							<span class="title">设置</span>
						</a>
					</div>
				</div>
				<!-- 设置 end -->
				<!-- 客服与帮助 begin -->
				<div class="section-item section-help">
					<div class="item-wrapper navigator">
						<a href="javascript:;" class="item-container clearfix">
							<span class="title">客服与帮助</span>
						</a>
					</div>
				</div>
				<!-- 客服与帮助 end -->
			</div>
		</div>
		<!-- section group end -->

	</div>
	<!-- ucenter end -->

	<!-- common navbar begin -->
	<div class="navbar clearfix" id="menuNav">
		<a href="index.html" class="link choiceness">
			<div class="img"></div>
			<p>精选</p>
		</a>
		<a href="list.html" class="link discovery">
			<div class="img"></div>
			<p>发现</p>
		</a>
		<a href="basket.html" class="link shopping-basket">
			<div class="img">
				<span class="num">9</span>
			</div>
			<p>购物篮</p>
		</a>
		<a href="ucenter.html" class="link mine active">
			<div class="img"></div>
			<p>我的</p>
		</a>
	</div>
	<!-- common navbar end -->

	<!-- scripts begin -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
		.script('assets/plugins/zepto/zepto.min.js').wait()
		.script('assets/plugins/zepto/touch.js').wait()
		.script('assets/plugins/tweenmax/TweenMax.min.js').wait()
		.script('assets/plugins/artTemplate/dist/template.js').wait()
		.script('assets/plugins/dialog2/js/dialog.min.js').wait()
		.script('assets/plugins/fastclick.js').wait()
		.script('assets/js/common.js').wait()
		.script('assets/js/ucenter.js');
	</script>
	<!-- scripts end -->
</body>
</html>
