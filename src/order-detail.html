<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
	<title>我的订单-详情</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="assets/css/dialog.css">
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/order-detail.css">
</head>
<body>
	
	<!-- order detail begin -->
	<div class="page-container" id="details">
		
		<div class="details-container">
			
			<!-- detail status begin -->
			<div class="details-item order-status">
				<ul class="status clearfix">
					<li class="unpay">待付款</li>
					<li class="unconfirm hide">待确认</li>
					<li class="preparing">准备中</li>
					<li class="shipped">已配送</li>
					<li class="canceled hide">已取消</li>
				</ul>
				<p class="countdown hide">还剩&nbsp;<span class="minute">30</span>:<span class="second">00</span></p>
				<p class="estimated">预计<span class="time"></span></p>
			</div>
			<!-- detail status end -->
			
			<!-- consignee info begin -->
			<div class="details-item consignee-info">
				<p><span class="consignee">张三</span><span class="mobile">13222222222</span></p>
				<p class="address">上海市 静安区 广中西路777弄99号江裕大厦506室</p>
			</div>
			<!-- consignee info end -->
			
			<!-- commodity begin -->
			<div class="details-item commodity">
				<p class="title">总共<span class="commodity-count">5</span>件商品</p>
				<ul class="commodity-list" id='commodityList'></ul>
				<p class="btn-more">查看更多商品&nbsp;&gt;</p>
			</div>
			<script type="text/html" id="tplCommodity">
				<!-- commodity item begin -->
				{{each commodityList as item i}}
				{{if i<2}}
				<li class="commodity-item clearfix">
					<p class="cake-photo"><img src={{item.cakePhoto}} /></p>
					<div class="cake-info">
						<p class="cake-name">{{item.cakeName}}</p>
						<p class="cake-detail clearfix">
							<span class="cake-weight">{{item.cakeInfo.cakeWeight}}</span>
							<span class="cake-count">x&nbsp;{{item.cakeInfo.cakeCount}}</span>
							<span class="cake-price">¥{{item.cakeInfo.cakePrice}}</span>
						</p>
					</div>
				</li>
				{{else}}
				<li class="commodity-item clearfix hide">
					<p class="cake-photo"><img src={{item.cakePhoto}} /></p>
					<div class="cake-info">
						<p class="cake-name">{{item.cakeName}}</p>
						<p class="cake-detail clearfix">
							<span class="cake-weight">{{item.cakeInfo.cakeWeight}}</span>
							<span class="cake-count">x&nbsp;{{item.cakeInfo.cakeCount}}</span>
							<span class="cake-price">¥{{item.cakeInfo.cakePrice}}</span>
						</p>
					</div>
				</li>
				{{/if}}
				
				{{/each}}
				<!-- commodity item end -->
			</script>	
			<!-- commodity end -->
			
			<!-- largess info begin -->
			<div class="details-item largess-info">
				<p class="title">赠品</p>
				<ul class="largess-list clearfix" id='largessList'></ul>
			</div>
			<script type="text/html" id="tplLargess">
			<!-- largess item begin -->
				{{each largessList as item i}}
				<li class="largess-item clearfix"><span class="largess-name">{{item.largessName}}</span>x<span class="largess-count">{{item.largessCount}}</span>\</li>
				{{/each}}
			<!-- largess item end -->
			</script>
			<!-- largess info end -->
			
			<!-- detail info begin -->
			<div class="details-item detail-info" id="orderInfo"></div>
			<script type="text/html" id="tplOrderInfo">
				<!-- order info begin -->
				<p>订单号:<span class="order-number">{{orderNumber}}</span></p>
				<p>下单时间:<span class="order-time">{{orderTime}}</span></p>
				<p class="separate">付款方式:<span class="order-mode">{{orderMode}}</span></p>
				
				<p>商品总价:<span class="order-total">¥&nbsp;{{orderTotal}}</span></p>
				<p>运费:<span class="order-freight">¥&nbsp;{{orderFreight}}</span></p>
				<p>优惠:<span class="order-discount">-&nbsp;¥&nbsp;{{orderDiscount}}</span></p>
				<p class="separate">实付:<span class="order-pay">¥&nbsp;{{orderPay}}</span></p>
				
				<p>可获得积分:<span class="order-integral">{{orderIntegral}}</span>分</p>
				<p class="separate">订单备注:<span class="order-remarks">{{orderRemarks}}</span></p>
				<!-- order info end -->
			</script>
			<!-- detail info end -->
			
			<!-- buttons begin -->
			<div class="footer clearfix">
				<a href="javascript:;" class="btn-canceled"><span>取消订单</span></a>
				<a href="javascript:;" class="btn-payment" action="first"><span>去付款</span></a>
			</div>
			<!-- buttons end -->
			
		</div>
		
	</div>
	<!-- order detail end -->

	<!-- scripts begin -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
		.script('assets/plugins/zepto/zepto.min.js').wait()
		.script('assets/plugins/zepto/touch.js').wait()
		.script('assets/plugins/swiper/js/swiper.min.js').wait()
		.script('assets/plugins/tweenmax/TweenMax.min.js').wait()
		.script('assets/plugins/artTemplate/dist/template.js').wait()
		.script('assets/plugins/dialog2/js/dialog.min.js').wait()
		.script('assets/plugins/fastclick.js').wait()
		.script('assets/js/common.js').wait()
		.script('assets/js/utils.js').wait()
		.script('assets/plugins/date.extend.js').wait()
		.script('assets/js/order-detail.js');
	</script>
	<!-- scripts end -->
</body>
</html>
