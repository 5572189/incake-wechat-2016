<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
	<title>我的订单-详情</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="assets/css/dialog.css">
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/order-detail.css">
</head>
<body>
	
	<!-- order detail begin -->
	<div class="page-container" id="details">
		<!-- detail status begin -->
		<div class="order-status">
			<ul class="status">
				<li class="unpay active">待付款</li>
				<!--<li class="unconfirm">待确认</li>-->
				<li class="preparing">准备中</li>
				<li class="shipped">已配送</li>
				<!--<li class="canceled">已取消</li>-->
			</ul>
			<p class="countdown">还剩<span class="minute">30</span>:<span class="second">00</span></p>
			<p class="estimated">预计<span class="time">12月12日 10:00 — 12:00 送达</span></p>
		</div>
		<!-- detail status end -->
		
		<!-- consignee info begin -->
		<div class="consignee-info">
			<p><span class="consignee">张三</span><span class="mobile">13222222222</span></p>
			<p>上海市 静安区 广中西路777弄99号江裕大厦506室</p>
		</div>
		<!-- consignee info end -->
		
		<!-- commodity begin -->
		<div class="commodity">
			<p class="title">总共<span class="commodity-count">5</span>件商品</p>
			<ul class="commodity-list">
				<li>
					
				</li>
			</ul>
		</div>
		<!-- commodity end -->
		
	</div>
	<!-- order detail end -->

	<!-- scripts begin -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
		.script('assets/plugins/zepto/zepto.min.js').wait()
		.script('assets/plugins/zepto/touch.js').wait()
		.script('assets/plugins/swiper/js/swiper.min.js').wait()
		.script('assets/plugins/tweenmax/TweenMax.min.js').wait()
		.script('assets/plugins/artTemplate/dist/template.js').wait()
		.script('assets/plugins/dialog2/js/dialog.min.js').wait()
		.script('assets/plugins/fastclick.js').wait()
		.script('assets/js/common.js').wait()
		.script('assets/js/utils.js').wait()
		.script('assets/plugins/date.extend.js').wait()
		.script('assets/js/order-detail.js');
	</script>
	<!-- scripts end -->
</body>
</html>
