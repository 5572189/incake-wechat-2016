<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
	<title>发票</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/dialog.css">
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/order-invoice.css">
</head>
<body>
	
	<!-- 订单提交页 begin -->
	<div class="page-container">
		
		<!-- section group begin -->
		<div class="section-group" id="sectionGroup">
			<!-- 不需要发票 begin -->
			<div class="section no-invoice">
				<div class="section-item radio selected">
					<div class="item-wrapper">
						<div class="item-container clearfix">
							<span>不需要发票</span>
						</div>
					</div>
				</div>
			</div>
			<!-- 不需要发票 end -->
			<!-- 发票抬头 begin -->
			<div class="section invoice-title">
				<div class="section-header">
					<p>发票抬头</p>
				</div>
				<div class="section-item radio">
					<div class="item-wrapper">
						<div class="item-container clearfix">
							<span>个人</span>
						</div>
					</div>
				</div>
				<div class="section-item radio">
					<div class="item-wrapper">
						<div class="item-container clearfix">
							<span>公司</span>
							<input type="text" class="txt-company" placeholder="请输入公司名称">
						</div>
					</div>
				</div>
			</div>
			<!-- 发票抬头 end -->
			<!-- 发票类型 begin -->
			<div class="section invoice-type">
				<div class="section-header">
					<p>发票类型</p>
				</div>
				<div class="section-item">
					<div class="item-wrapper">
						<div class="item-container clearfix">
							<span>普通发票</span>
						</div>
					</div>
				</div>
			</div>
			<!-- 发票类型 end -->
			<!-- 开票方式 begin -->
			<div class="section open-type">
				<div class="section-header">
					<p>开票方式</p>
				</div>
				<div class="section-item">
					<div class="item-wrapper">
						<div class="item-container clearfix">
							<span>纸质发票</span>
						</div>
					</div>
				</div>
			</div>
			<!-- 开票方式 end -->
			<!-- 业务范围 begin -->
			<div class="section business">
				<div class="section-header">
					<p>业务范围</p>
				</div>
				<div class="section-item radio">
					<div class="item-wrapper">
						<div class="item-container clearfix">
							<span>蛋糕</span>
						</div>
					</div>
				</div>
				<div class="section-item radio">
					<div class="item-wrapper">
						<div class="item-container clearfix">
							<span>食品</span>
						</div>
					</div>
				</div>
			</div>
			<!-- 业务范围 end -->
		</div>
		<!-- section group end -->

		<!-- footer bar begin -->
		<div class="footer-bar clearfix" id="footerBar">
			<a href="javascript:;" class="btn-save">保存</a>
		</div>
		<!-- footer bar end -->
	</div>
	<!-- 订单提交页 end -->

	<!-- scripts begin -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
		.script('assets/plugins/zepto/zepto.min.js').wait()
		.script('assets/plugins/zepto/touch.js').wait()
		.script('assets/plugins/dialog2/js/dialog.min.js').wait()
		.script('assets/plugins/fastclick.js').wait()
		.script('assets/js/order-invoice.js');
	</script>
	<!-- script end -->
</body>
</html>
